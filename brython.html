<html>
<head>
  <script type="text/javascript" src="brython.js"></script>
  <script type="text/javascript" src="brython_stdlib.js"></script>
</head>
<body onload="brython()">

  <h1>Brython Demo</h1>
  OpenStudio Palette
  <ul id="color-list">
    <li b-code="for color in colors:">{color}
  </ul>
  <p/>
  <button id="check_date">Check the Ladybug Date</button>

  <script type="text/python" id="script0">
    from browser import document, alert, console
    from browser.template import Template
    from ladybug.dt import DateTime
    from ladybug.color import Color, Colorset, ColorRange

    colorset = Colorset.openstudio_palette()
    console.log(colorset)
    Template("color-list").render(colors=colorset)

    def check_date(ev):
      dt = DateTime(6, 21, 12, 0, False)
      alert("Ladybug says the date is " + str(dt) + "!")

    document["check_date"].bind("click", check_date)
  </script>

</body>
</html>
